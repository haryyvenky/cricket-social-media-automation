name: Daily Cricket Automation

on:
  schedule:
    # 2 AM Singapore time = 6 PM UTC
    - cron: '0 18 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  fetch-cricket-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Fetch completed T20 World Cup matches
        env:
          CRICKETDATA_API_KEY: ${{ secrets.CRICKETDATA_API_KEY }}
        run: |
          python daily_cricket_automation.py
      
      - name: Upload match data as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cricket-matches-${{ github.run_number }}
          path: |
            match_*.json
            daily_matches_*.json
          retention-days: 30
        if: always()
