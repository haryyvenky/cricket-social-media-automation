name: Scrape ESPN with Selenium

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Match date (YYYY-MM-DD)'
        required: true
        default: '2026-02-18'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Selenium scraper
        run: |
          python scrape_espn_selenium.py ${{ github.event.inputs.date }}
      
      - name: Upload match data
        uses: actions/upload-artifact@v4
        with:
          name: match-data-${{ github.event.inputs.date }}
          path: matches_*.json
        if: always()
